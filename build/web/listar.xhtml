<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./modelo.xhtml">
    <ui:define name="content">
        <h:form>
            <hr/>
            <h:dataTable value="#{contatoBean.listaContatosManage}"
                         var="objeto" border="1">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nome "/>
                    </f:facet>
                    <h:outputText value="#{objeto.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Email "/>
                    </f:facet>
                    <h:outputText value="#{objeto.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Telefone "/>
                    </f:facet>
                    <h:outputText value="#{objeto.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Tipo "/>
                    </f:facet>
                    <h:outputText value="#{objeto.tipoContato}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Favorito "/>
                    </f:facet>
                    <h:outputText value="#{objeto.favorito}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ação "/>
                    </f:facet>
                    <h:commandLink value="Apagar" action="#{contatoBean.deletarContato(objeto)}"/>
                    <h:link value="Atualizar" outcome="atualizar.xhtml" includeViewParams="true">
                        <f:param name="contatoE" value="#{objeto.email}"/>
                    </h:link>
                </h:column>
            </h:dataTable> <br/>
            <h:commandButton value="Voltar" immediate="true" action="/inicio.xhtml?faces-redirect=true"/>
            <hr/>
        </h:form>
    </ui:define>
    
</ui:composition>
