<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro User</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h1>Cadastro de Usu치rio</h1> <br/> <h3>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nome"/>
                        <h:inputText id="nome" value="#{cadastroBean.pessoa.nome}" required="true" requiredMessage="* Nome obrigat칩rio"/>
                        <h:message for="nome" style="color:red"/><br/>
                        
                        <h:outputLabel value="Telefone"/>
                        <h:inputText id="telefone" value="#{cadastroBean.pessoa.nome}"/>
                        
                        <h:outputLabel value="Endereco"/>
                        <h:inputText id="endereco" value="#{cadastroBean.pessoa.endereco}"/>
                        
                        <h:outputLabel value="Data de Nascimento"/>
                        <h:inputText id="dataNasc" value="#{cadastroBean.pessoa.dataNasc}">
                            <f:convertDateTime pattern="dd/mm/yyyy"/>
                        </h:inputText>
                        
                        <h:outputLabel value="Email"/>
                        <h:inputText id="email" value="#{cadastroBean.pessoa.email}" required="true" requiredMessage="* Email obrigat칩rio"/>
                        <h:message for="email" style="color: red"/><br/>
                        
                        <h:outputLabel value="Senha"/>
                        <h:inputSecret id="senha" value="#{cadastroBean.pessoa.senha}" required="true" requiredMessage="* Senha obrigat칩ria"/>
                        <h:message for="senha" style="color:red"/><br/>
                    </h:panelGrid>
                    <h:messages globalOnly="true" showDetail="true" style="color:red"/>
                    <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrarPessoa(cadastroBean.pessoa)}"/><br/>
                </h3>
            </center>
        </h:form>
    </h:body>
</html>
