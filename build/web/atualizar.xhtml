<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="./modelo.xhtml">
    <ui:define name="content">
        <h:form>
            <center>
                <h1>Atualizar contato</h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nome: ">
                        <h:inputText value="#{contatoBean.contato.nome}" style="padding-right: 100%"/>
                    </h:outputLabel> <br/>
                    <h:outputLabel value="Email: ">
                        <h:inputText value="#{contatoBean.contato.email}" style="padding-right: 100%"/>
                    </h:outputLabel> <br/>
                    <h:outputLabel value="Telefone ">
                        <h:inputText value="#{contatoBean.contato.telefone}" style="width: 50%"/>
                    </h:outputLabel> <br/>
                    <h:outputLabel value="Tipo de telefone " />
                    <h:selectOneRadio value="#{contatoBean.contato.tipoTelefone}">
                        <f:selectItem itemValue="celular" itemLabel="Celular" />
                    </h:selectOneRadio>
                    <h:outputLabel value="Tipo de contato " />
                    <h:selectOneMenu value="#{contatoBean.contato.tipoContato}">
                        <f:selectItem itemLabel="Escolha um item..." noSelectionOption="true"/>
                        <f:selectItem itemValue="amigo" itemLabel="Amigo"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Favorito" />
                    <h:selectOneRadio value="#{contatoBean.contato.favorito}">
                        <f:selectItem itemValue="true" itemLabel="Sim" />
                        <f:selectItem itemValue="false" itemLabel="Nao" />
                    </h:selectOneRadio>
                </h:panelGrid>
                <h:commandButton value="Atualizar" action="#{contatoBean.atualizarContatoManage(contatoBean.contato)}"/><p/>
                <h:commandButton value="Cancelar" immediate="true" action="/inicio.xhtml"/>
            </center> 
        </h:form>
    </ui:define>
</ui:composition>
