<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Consulta</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h1>Consulta:</h1><br/>
                <h:outputLabel value="Nome do contato: "/>
                <h:inputText id="nomeCons" value="#{contatoBean.contato.nome}"/><p/>
                <h:commandButton id="consultar" value="Consultar" action="#{contatoBean.consultarContatoManage(contatoBean.contato)}"/>
                <h:commandButton id="cancelarCons" value ="Voltar" action="perfil.xhtml?faces-redirect=true"/>
            </center>
        </h:form>
    </h:body>
</html>
