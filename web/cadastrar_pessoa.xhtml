<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro User</title>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h1>Cadastro de Usuário</h1> <br/> <h3>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nome"/>
                        <h:inputText id="nome" value="#{cadastroBean.pessoa.nome}" required="true" requiredMessage="* Nome obrigatório"/>
                        <h:message for="nome" style="color:red"/>
                        
                        <h:outputLabel value="Telefone"/>
                        <h:inputText id="telefone" value="#{cadastroBean.pessoa.nome}"/>
                        
                        <h:outputLabel value="Endereco"/>
                        <h:inputText id="endereco" value="#{cadastroBean.pessoa.endereco}"/>
                        
                        <h:outputLabel value="Data de Nascimento"/>
                        <h:inputText id="telefone" value="#{cadastroBean.pessoa.dataNasc}"/>
                        
                        <h:outputLabel value="Senha"/>
                        <h:inputText id="senha" value="#{cadastroBean.pessoa.senha}" required="true" requiredMessage="* Senha obrigatória"/>
                        <h:message for="senha" style="color:red"/>
                    </h:panelGrid>
                    <h:messages globalOnly="true" showDetail="true" style="color:red"/>
                    <h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrarPessoa(p)}"/><br/>
                </h3>
            </center>
        </h:form>
    </h:body>
</html>
